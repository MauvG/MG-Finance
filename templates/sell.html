{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto bg-dark text-light" name="symbol">
                <option disabled="" selected="">Symbol</option>
                {% for portfolio in portfolios %}
                    {% set symbol = portfolio["symbol"] %}
                    <option value={{symbol}}>{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto bg-dark text-light" min="1" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary blue-bg" type="submit">Sell</button>
    </form>
{% endblock %}
