{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto bg-dark text-light" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto bg-dark text-light" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto bg-dark text-light" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary blue-bg" type="submit">Sign Up</button>
    </form>
{% endblock %}
